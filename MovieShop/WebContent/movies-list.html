<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/movies.css">
    <title>MovieShop</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="cart.html">Cart</a>
        <form id="search-bar" action="movies-list.html" method="get">
            <input type="text" placeholder="Search" name="value">
            <button type="submit">âŒ•</button>
            <input type="hidden" name="action" value="search">
        </form>
    </nav>

    <h1 id="pageTitle" class="pageTitle" style="text-align: center;"></h1>
    <div style="text-align: center">
        <form action="#" method="GET" id="view-edit-form">
            <label for="limitSelect">Display</label>
            <select id="limitSelect" name="limit">
                <option value="12">12</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

            <label for="orderSelect"> Movies, Sort By </label>
            <select id="orderSelect" name="order">
                <option value="TascRdsc">Title ASC, Rating DESC</option>
                <option value="TascRasc">Title ASC, Rating ASC</option>
                <option value="TdscRdsc">Title DESC, Rating DESC</option>
                <option value="TdscRasc">Title DESC, Rating ASC</option>
                <option value="RascTdsc">Rating ASC, Title DESC</option>
                <option value="RascTasc">Rating ASC, Title ASC</option>
                <option value="RdscTdsc">Rating DESC, Title DESC</option>
                <option value="RdscTasc">Rating DESC, Title ASC</option>
            </select>
            <input type="hidden" name="action" value="view">
            <input type="submit" value="Edit View">
        </form>
    </div>
    <div id="empty"></div>
    <div class="movies-container"></div>
    <div id="change-page-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/movies-list.js"></script>
</body>
</html>
