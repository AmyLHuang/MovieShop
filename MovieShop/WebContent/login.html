<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="login_logo">Fabflix</h2>

    <form id="login_form" class="input_form" method="post" action="#">
        <h2>Login</h2>
        <label>Username: <br/> <input name="username" placeholder="Enter Username" type="text"> </label>
        <label>Password: <br/> <input name="password" placeholder="Enter Password" type="password"> </label>
        <input type="submit" value="Login">
        <p id="login_error_msg" class="login_error_msg"></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
