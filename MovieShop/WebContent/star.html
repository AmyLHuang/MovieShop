<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MovieShop</title>
</head>
<body>
    <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="cart.html">Cart</a>
        <div class="search-container">
            <form action="movies-list.html">
                <label><input type="text" placeholder="Search.." name="value"></label>
                <button type="submit"><i class="fa fa-search"></i></button>

    <button class="button" onclick="window.history.back()">Go Back</button>

    <div id="info" style="text-align: center; margin-bottom: 28px;"></div>
    <table id="moviesTable">
        <tr><th>Movies</th></tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/star.js"></script>

</html>
