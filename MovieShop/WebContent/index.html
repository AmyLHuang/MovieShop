<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MovieShop</title>
</head>
<body>
    <nav class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="#">Cart</a>
        <div class="search-container">
            <form action="movies-list.html" method="get">
                <label><input type="text" placeholder="Search.." name="value"></label>
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="hidden" name="action" value="search">
            </form>
        </div>
    </nav>

    <h1 class="center">Welcome to MovieShop!</h1>
    <p class="center">Start by browsing/searching below or by using the search bar above for specific movies.</p>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
        <h2 class="subtitle">Browse By Genre</h2>
        <h2 class="subtitle">Browse By Title</h2>
        <h2 class="subtitle">Advanced Search</h2>
        <div><div id="genres-grid-container" class="grid-container"></div></div>
        <div><div id="titles-grid-container" class="grid-container"></div></div>
        <div id="search-inputs">
            <form action="movies-list.html" method="get">
                <input type="hidden" name="action" value="advancedSearch">
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="input-container">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year">
                </div>
                <div class="input-container">
                    <label for="director">Director</label>
                    <input type="text" id="director" name="director">
                </div>
                <div class="input-container">
                    <label for="star">Star</label>
                    <input type="text" id="star" name="star">
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
