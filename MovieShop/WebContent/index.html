<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <title>MovieShop</title>
</head>
<body>
    <nav>
        <a class="active" href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="cart.html">Cart</a>
        <form id="search-bar" action="movies-list.html" method="get">
            <input type="text" placeholder="Search" name="value">
            <button type="submit">âŒ•</button>
            <input type="hidden" name="action" value="search">
        </form>
    </nav>

    <h1>Welcome to MovieShop!</h1>

    <img src="img/8620.jpg" width="300" style="align-self: center; border-radius: 25px;"/>
    

    <div class="box-container">
        <span class="box-label">Browse By Genre</span>
        <ul id="genre-list" class="link-list"></ul>
    </div>

    <div class="box-container">
        <span class="box-label">Browse By Title</span>
        <ul id="title-list" class="link-list"></ul>
    </div>

    <div class="box-container">
        <span class="box-label">Advanced Search</span>
        <form id="adv-search-form" action="movies-list.html" method="get">
            <input type="hidden" name="action" value="advancedSearch">
            <div id="adv-search-input-container">
                <div class="adv-search-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="adv-search-input">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year">
                </div>
                <div class="adv-search-input">
                    <label for="director">Director</label>
                    <input type="text" id="director" name="director">
                </div>
                <div class="adv-search-input">
                    <label for="star">Star</label>
                    <input type="text" id="star" name="star">
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer style="padding: 1em;"><a href="http://www.freepik.com">Image designed by starline / Freepik</a></footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
