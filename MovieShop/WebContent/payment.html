<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="cart.html">Cart</a>
        <form id="search-bar" action="movies-list.html" method="get">
            <input type="text" placeholder="Search" name="value">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="hidden" name="action" value="search">
        </form>
    </nav>

    <button class="button" onclick="window.location.replace('cart.html');">Back to Cart</button>

    <h1 class="title">Check Out</h1>
    <form id="payment_form" method="post" action="#">
        <div id="totalPrice" style="margin-bottom: 10px;text-align: center;font-weight: bold;"></div>
        <label>Credit Card ID *</label>
        <label><input name="id" placeholder="Enter Credit Card Id" type="text" required></label>
        <br>
        <label>First Name *</label>
        <label><input name="first-name" placeholder="Enter First Name" type="text" required></label>
        <br>
        <label>Last Name *</label>
        <label><input name="last-name" placeholder="Enter Last Name" type="text" required></label>
        <br>
        <label>Expiration Date *</label><br>
        <label><input name="expiration-date" placeholder="Enter Expiration Date" type="date" required></label>
        <br>
        <input type="submit" value="Place Order" style="margin-top: 20px;">
        <p style="margin-top: 8px;margin-bottom: 0;font-size: 11px;">* - indicates field is required</p>
    </form>
    <div id="payment_error_msg"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
