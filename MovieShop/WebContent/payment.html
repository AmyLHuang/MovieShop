<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Payment</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="top-rated-movies.html">Top 20</a>
        <a href="cart.html">Cart</a>
        <form id="search-bar" action="movies-list.html" method="get">
            <input type="text" placeholder="Search" name="value">
            <button type="submit">âŒ•</button>
            <input type="hidden" name="action" value="search">
        </form>
    </nav>

    <button class="return-btn" onclick="window.location.replace('cart.html');">Back to Cart</button>
    <h1 class="title">Check Out</h1>
    <div id="totalPrice"></div>

    <form class="payment-form" method="post">
        <label for="card-id">Credit Card ID *</label>
        <input id="card-id" name="card-id" type="text" required>
        <label for="first-name">First Name *</label>
        <input id="first-name" name="first-name" type="text" required>
        <label for="last-name">Last Name *</label>
        <input id="last-name" name="last-name" type="text" required>
        <label for="expiration-date">Expiration Date *</label>
        <input id="expiration-date" name="expiration-date" type="date" required>
        <button type="submit" class="payment-btn">Place Order</button>
        <p style="margin-top: 8px;font-size:small;">* = field is required</p>
    </form>
    <div class="error-msg"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
